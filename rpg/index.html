<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nube Valley</title>
    <link rel="stylesheet" href="styles.css"> <!--LINK CSS-->
    <link rel="icon" sizes="180x180" href="../assets/images/logovalley.ico">
</head>
<body>
    <!--Introdução-->
    <div id="intro-screen">
        <h1><img src="../assets/images/logointro.png" alt=""></h1>
        <p>APERTE QUALQUER TECLA PARA COMEÇAR</p>
    </div>
    <div id="game-container">
        <!--Exterior-->
        <div id="outdoor-scene">
            <div id="player" class="down"></div>
            <div id="npc1"></div>
            <div id="npc2"></div>
            <div class="obj" id="carro"></div>
            <div id="house">
                <div id="door"></div>
            </div>
        </div>
            <!--Casa-->
            <div id="house">
                <!--Porta-->
                <div id="door"></div>
            </div>
        </div>
        <!--Interior casa-->
        <div id="indoor-scene">
            <!--NPC Celestia-->
            <div id="npc3"></div>
            <div class="furniture" id="cama"></div>
            <div class="furniture" id="cama2"></div>
            <div class="furniture" id="cama3"></div>
            <div class="furniture" id="computador"></div>
            <div class="furniture" id="trofeis"></div>
            <div id="indoor-door"></div>
        </div>
        <!--Cenário secundário-->
        <div id="empty-scene" class="scene">
            <div id="empty-content">
                <!--Padaria-->
                <div id="pub">
                    <div id="pub-door"></div>
                </div>
                <div id="loja">
                    <div id="loja-door"></div>
                </div>
            </div>
        </div>
        <!--Pub Interior-->
        <div id="pub-indoor-scene">
            <div id="npc4"></div>
            <div id="pub-indoor-door"></div>
            <div id="loja-indoor-door"></div>
        </div>
        <!--Caixa de dialogo (npcs e moveis)-->
        <div id="dialogue-box">
            <div id="dialogue-text"></div>
        </div>
    </div>
    <!--Musica cenarios-->
    <audio id="background-music" src="../rpg/musica-principal.mp3" loop></audio>
    <script src="game.js"></script> <!--LINK JS-->
    
</body>
</html>
